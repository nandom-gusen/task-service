server:
  port: 2102

spring:
  application:
    name: task-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:taskflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Changed from create-drop to update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        jdbc:
          time_zone: UTC

# Management/Actuator Configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# CORS Configuration (if you have a CORS config class)
cors:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:4200"
    - "http://localhost:5500"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.flowforge: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

app:
  jwt:
    authorities:
      key: roles
    expirationDateInMs: 86400
    header:
      string: Authorization
    jwtCookieName: dev-account-service-cookie
    jwtRefreshCookieName: dev-account-service-cookie-refresh
    refreshExpiration: 8640
    refreshExpirationDateInMs: 8640
    signing:
      key: ""
    token:
      prefix: Bearer
      validity: 86400 #86400
      validity-remember-me: 2592000